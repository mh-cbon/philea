package: github.com/mh-cbon/philea
scripts:
  preversion: |
    666 git fetch --tags \
    && philea "666 go vet %s" "666 go-fmt-fail %s" \
    && 666 go test \
    && 666 rm-glob -r build/ \
    && 666 rm-glob -r assets/ \
    && 666 build-them-all build main.go -o "build/&os-&arch/&pkg" --ldflags "-X main.VERSION=!newversion!"
  postversion: |
    666 git push && 666 git push --tags \
    && philea -S -p "build/windows*/*" "666 archive create -f -o=assets/%dname.zip -C=build/%dname/ ." \
    && philea -S -e windows*/** -p "build/*/**" "666 archive create -f -o=assets/%dname.tar.gz -C=build/%dname/ ." \
    && 666 gh-api-cli create-release -n release -o mh-cbon -r philea --ver !newversion! \
    && 666 gh-api-cli upload-release-asset -n release --glob "assets/*" -o mh-cbon -r philea --ver !newversion! \
    && 666 rm-glob -r build/ \
    && 666 rm-glob -r assets/ \
    && 666 go install --ldflags "-X main.VERSION=!newversion!"
import:
- package: github.com/docopt/docopt.go
  version: ^0.6.2
- package: github.com/mattn/go-zglob
